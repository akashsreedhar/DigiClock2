<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="./Images/icons8-clock-100.png">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="dclock text-center" id="clock-ist"></div>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="dclock text-center" id="clock-cst"></div>
            </div>
        </div>
    </div>
</body>
<script>
function displayTime() {
    const currentTime = new Date();

    const optionsIST = { timeZone: 'Asia/Kolkata', hour12: true };
    const optionsCST = { timeZone: 'America/Chicago', hour12: true };

    const dateIST = currentTime.toLocaleDateString('en-GB', optionsIST);
    const timeIST = currentTime.toLocaleTimeString('en-GB', optionsIST);
    const dateCST = currentTime.toLocaleDateString('en-US', optionsCST);
    const timeCST = currentTime.toLocaleTimeString('en-US', optionsCST);

    document.getElementById('clock-ist').innerHTML = `<h2>IST</h2><h3>${dateIST}</h3><h1>${timeIST}</h1>`;
    document.getElementById('clock-cst').innerHTML = `<h2>CST</h3><h3>${dateCST}</h3><h1>${timeCST}</h1>`;
}

setInterval(displayTime, 1000);
displayTime(); // Calling  immediately to avoid initial delay
</script>
</html>
